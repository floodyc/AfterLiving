[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@8.15.0 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "NODE_ENV=production pnpm --filter @legacyvideo/db build",
  "NODE_ENV=production pnpm --filter @legacyvideo/worker build"
]

[start]
cmd = "pnpm --filter @legacyvideo/worker start"

[variables]
NODE_ENV = "production"
